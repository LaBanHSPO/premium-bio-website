<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>

    <!-- Subtle pattern overlay -->
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="rgba(255,255,255,0.1)" />
    </pattern>

    <!-- Clip path for circular avatar -->
    <clipPath id="avatarClip">
      <circle cx="140" cy="315" r="120" />
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)" />
  <rect width="1200" height="630" fill="url(#dots)" />

  <!-- Decorative elements -->
  <g opacity="0.15">
    <!-- Connected nodes pattern -->
    <circle cx="100" cy="100" r="30" fill="none" stroke="white" stroke-width="3" />
    <circle cx="200" cy="150" r="30" fill="none" stroke="white" stroke-width="3" />
    <circle cx="1100" cy="500" r="40" fill="none" stroke="white" stroke-width="3" />
    <circle cx="1000" cy="580" r="35" fill="none" stroke="white" stroke-width="3" />
    <line x1="115" y1="120" x2="185" y2="140" stroke="white" stroke-width="3" />
    <line x1="1065" y1="530" x2="1020" y2="565" stroke="white" stroke-width="3" />

    <!-- Abstract shapes -->
    <path d="M 50 400 Q 100 450 150 400" stroke="white" stroke-width="4" fill="none" />
    <path d="M 1050 100 Q 1100 150 1150 100" stroke="white" stroke-width="4" fill="none" />
  </g>

  <!-- Avatar Section -->
  <g>
    <!-- Avatar container with border and shadow -->
    <circle cx="140" cy="315" r="126" fill="rgba(255,255,255,0.3)" />
    <circle cx="140" cy="315" r="120" fill="rgba(255,255,255,0.2)" />

    <!-- Avatar image (embedded or referenced) -->
    <image
      href="avatar.jpg"
      x="20"
      y="195"
      width="240"
      height="240"
      clip-path="url(#avatarClip)"
      preserveAspectRatio="xMidYMid slice"
    />

    <!-- Avatar border ring -->
    <circle cx="140" cy="315" r="120" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="4" />
  </g>

  <!-- Content Section -->
  <g>
    <!-- Main Headline -->
    <text x="320" y="250" font-family="Arial, Helvetica, sans-serif" font-size="64" font-weight="bold" fill="white">
      Ban Nguyen
    </text>

    <!-- Subheadline -->
    <text x="320" y="310" font-family="Arial, Helvetica, sans-serif" font-size="36" font-weight="500" fill="rgba(255,255,255,0.95)">
      Fullstack Developer
    </text>

    <!-- Divider line -->
    <line x1="320" y1="340" x2="600" y2="340" stroke="rgba(255,255,255,0.5)" stroke-width="2" />

    <!-- Tagline -->
    <text x="320" y="395" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="400" fill="rgba(255,255,255,0.9)">
      Vibe Code • Spatial Computing • White Label Apps
    </text>

    <!-- Badge -->
    <g transform="translate(320, 420)">
      <rect x="0" y="0" width="260" height="45" rx="22.5" fill="rgba(255,255,255,0.2)" />
      <text x="130" y="30" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="600"
            fill="white" text-anchor="middle">
        Founder @ Sagozen Digital
      </text>
    </g>

    <!-- Footer - Website URL -->
    <text x="600" y="590" font-family="Arial, Helvetica, sans-serif" font-size="22" font-weight="400"
          fill="rgba(255,255,255,0.7)" text-anchor="middle">
      pandev00.sitehub.bio
    </text>
  </g>

  <!-- Decorative corner accent -->
  <g opacity="0.3">
    <circle cx="1150" cy="50" r="80" fill="none" stroke="white" stroke-width="2" />
    <circle cx="1150" cy="50" r="100" fill="none" stroke="white" stroke-width="1" />
  </g>
</svg>
