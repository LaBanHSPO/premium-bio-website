name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - next-link


jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    permissions:
      contents: read
      deployments: write
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_PROJECT_NAME: next-link-simple
      CLOUDFLARE_DIRECTORY: .vercel/output/static
      CLOUDFLARE_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      CLOUDFLARE_BRANCH: ${{ github.ref_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build with Cloudflare Pages
        run: npm run pages:build
        env:
          NODE_ENV: production
          THEME: next-link

      - name: Ensure Cloudflare Pages Project Exists
        run: |
          npx wrangler pages project list > projects.txt
          if ! grep -q "$CLOUDFLARE_PROJECT_NAME" projects.txt; then
            npx wrangler pages project create "$CLOUDFLARE_PROJECT_NAME" --production-branch "main"
          fi

      - name: Deploy to Cloudflare Pages
        run: npm run pages:deploy
